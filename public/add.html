<!DOCTYPE html>
<html>
    <head>
        <title>Public Blog</title>
        <link rel="stylesheet" type="text/css" href="css/app.css" />
    </head>
    <body>
        <div class="header">
            <a href="index.html" class="link">Home</a>
            <a href="add.html" class="link">Add Post</a>
        </div>
        <div class="center" id="container">
            <form method='POST' action='add'>
                <div class="block">
                    <label class="control-label">Input Name</label>
                    <input name="name" type="text" class="control-input" placeholder="name" />
                </div>
                <div class="block">
                	<label class="control-label">Input Title</label>
                	<input name="title" type="text" class="control-input" placeholder="title" />
                </div>
                <div class="block">
                    <h3><label>Type your message</label></h3>
                    <textarea cols=80 rows=20 name="blog"></textarea>
                </div>
                <div class="block">
                	<input type="submit" class="btn input" value="Blog Post">
                </div>
            </form>
        </div>
        <script type="text/javascript">
        	let page = 'add';
        </script>
        <script src="js/app.js" type="text/javascript"></script>
        
    </body>
</html>
